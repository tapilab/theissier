        var map;
        var markers = [];
        var infoWindows = [];
        function initialize() {
            var mapOptions = {
                zoom: 2,
                center: new google.maps.LatLng(10, 0)
            };
            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            socket.on('data', function(hits) {
                clearMarkers();
                markers = [];
                infoWindows = [];
                for (var index in hits) {
                    var usernameAndTweet = "<div id='contentInfoWindow'><h3>" + hits[index]._source.user.name + "</h3><h5>"+ hits[index]._source.created_at +"</h5><p>"+ hits[index]._source.text +"</p></div>";
                    var myLatlng = new google.maps.LatLng(hits[index]._source.geo.coordinates[0],hits[index]._source.geo.coordinates[1]);
                    var infoWindow = new google.maps.InfoWindow({
                        content: usernameAndTweet
                    });
                    infoWindows.push(infoWindow);
                    var marker = new google.maps.Marker({
                        position: myLatlng,
                        map: map,
                        title: usernameAndTweet
                    });
                    markers.push(marker);
                    google.maps.event.addListener(markers[index], 'click', function(innerKey) {
                        return function() {
                            infoWindows[innerKey].open(map, markers[innerKey]);
                        }
                    }(index));
                }
                console.log(markers);
                setAllMap(map);
            });
        }

        /**** FUNCTIONS MARKERS GOOGLEMAPS ****/
        function setAllMap(map) {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
            }
        }
        function clearMarkers() {
            console.log("here");
            setAllMap(null);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
